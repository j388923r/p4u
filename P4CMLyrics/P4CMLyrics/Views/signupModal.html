<div class="modal-header">
    <h3 class="modal-title">Login</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>Name: </label>
        <input class="form-control" ng-model="name" /><br />
    </div>
    <div class="form-group">
        <label>Username: </label>
        <input class="form-control" ng-model="username" required /><br />
    </div>
    <div class="form-group">
        <label>Password: </label>
        <input class="form-control" type="password" ng-model="password" required /><br />
    </div>
    <div class="form-group">
        <label>Confirm Password: </label>
        <input class="form-control" type="password" ng-model="confpassword" required /><br />
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="ok()">Sign Up</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
